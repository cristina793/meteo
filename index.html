<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
    <header>
       <form class="search-form" id="search-form">
        <input 
        type="search" 
        placeholder="Enter a city.."
         required 
         class="search-form-input" 
         id="search-form-input"
         />
        <input type="submit" value="Search" class="search-form-button" />
       </form>
    </header>
  <main>   
    <div class="weather-app-data">

<div>
    <h1 class="weather-app-city" id="city">Paris </h1>
<p class="weather-app-details">
    <span id="time"></span>
    <span id="description"></span> 
<br />
Humidity: <strong id="humidity" ></strong>
, Wind: <strong id="wind-speed"></strong>
</p>

</div> 

<div class="weather-app-temperature-container">
    <div id="icon"></div>

<div class="weather-app-temperature" id="temperature"></div>  

<div class="weather-app-unit">°C</div>  
</div>

</div>

<div class="weather-forecast">
    <div class="row">
       
          <div class="weather-forecast-date"> Thu</div> 
    
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" width="42px">
    </div>
    <div class="weather-forecast-temperature" >
     <span class="weather-forecast-temperature-max">12°</span>
       <span class="weather-forecast-temperature-min">9°</span>  
    </div>
    </div>
     
    </main>
 </div>

<script src="src/index.js"></script>
</div>
</body>

</html>
